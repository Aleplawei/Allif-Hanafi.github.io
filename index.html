<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Allif Hanafi - Professional Creative Designer based in Shah Alam. Specializing in Corporate Branding, UI/UX Design, and Government Sector Visual Communication.">
    <meta name="keywords" content="Graphic Designer Malaysia, Web Designer Shah Alam, UI/UX Portfolio, Corporate Branding, Allif Hanafi, Creative Director">
    <meta name="author" content="Allif Hanafi">
    
    <title>2026 Allif Hanafi | Creative Designer</title>
    
    <!-- Tailwind CSS Config for Dark Mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        apple: {
                            dark: '#000000',
                            gray: '#1d1d1f',
                            light: '#f5f5f7',
                            blue: '#2997ff',
                            textDark: '#86868b'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Custom Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .dark .glass-panel {
            background: rgba(29, 29, 31, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fade-enter {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #424245; }
        ::-webkit-scrollbar-thumb:hover { background: #86868b; }
    </style>
</head>
<body class="bg-apple-light text-apple-gray dark:bg-apple-dark dark:text-white antialiased selection:bg-apple-blue selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Lucide styled) ---
        const Icons = {
            Moon: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>,
            Sun: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
            ArrowRight: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            Menu: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            ArrowLeft: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            Check: ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>
        };

        // --- DATA ---
        const projects = {
            petronas: {
                id: 'petronas',
                title: 'PETRONAS',
                category: 'Corporate Identity & Internal Branding',
                heroImage: 'https://images.unsplash.com/photo-1567789884554-0b844b597180?auto=format&fit=crop&q=80&w=2000',
                description: 'A comprehensive internal branding initiative for Malaysia\'s Fortune 500 oil and gas giant. The focus was on unifying visual communication across departments.',
                challenge: 'Visual inconsistency in internal communications was diluting the corporate identity. The challenge was to create a rigid yet adaptable design system for internal stakeholders.',
                solution: 'Developed a strict "Visual Grid System" for internal memos, email newsletters, and event backdrops. Implemented a human-centric photography style that highlighted the workforce behind the machinery.',
                images: [
                    'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=800',
                    'https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&q=80&w=800'
                ]
            },
            mof: {
                id: 'mof',
                title: 'Ministry of Finance',
                category: 'Government Digital Strategy',
                heroImage: 'https://images.unsplash.com/photo-1555431189-0fabf2667795?auto=format&fit=crop&q=80&w=2000',
                description: 'Digitizing public sector information delivery. Transforming complex financial data into digestible infographics and live-stream productions.',
                challenge: 'Public engagement with financial policies was low due to dry, text-heavy content. The goal was to increase social media reach and comprehension.',
                solution: 'Introduced "Data Storytelling" - utilizing isometric illustrations and motion graphics to explain the National Budget. Produced high-fidelity live streams for policy announcements.',
                images: [
                    'https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=800',
                    'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=800'
                ]
            },
            geno: {
                id: 'geno',
                title: 'Geno Hotel',
                category: 'Hospitality & Luxury Branding',
                heroImage: 'https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=2000',
                description: 'End-to-end visual experience for a luxury hospitality brand. From menu design to digital signage and marketing collaterals.',
                challenge: 'Competing in the saturated Subang hospitality market required a distinct visual voice that communicated "Modern Luxury" without being cliché.',
                solution: 'Curated a "Dark & Gold" aesthetic for print materials and a minimalist, image-first approach for digital platforms. Revamped the wedding photography package visuals.',
                images: [
                    'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&q=80&w=800',
                    'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?auto=format&fit=crop&q=80&w=800'
                ]
            }
        };

        // --- COMPONENTS ---

        // 1. Interactive Button Component
        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const baseStyle = "inline-flex items-center gap-2 px-6 py-3 rounded-full font-medium text-sm transition-all duration-300 transform active:scale-95";
            const variants = {
                primary: "bg-apple-blue text-white hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-500/30",
                secondary: "bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700",
                outline: "border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white hover:border-apple-blue hover:text-apple-blue dark:hover:text-apple-blue"
            };

            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        // 2. Project Detail View (The "Inner" Page)
        const ProjectView = ({ project, onBack }) => {
            useEffect(() => {
                window.scrollTo(0, 0);
            }, []);

            return (
                <div className="min-h-screen bg-apple-light dark:bg-apple-dark fade-enter pt-20">
                    <div className="max-w-[1200px] mx-auto px-6 mb-12">
                        <button 
                            onClick={onBack}
                            className="flex items-center gap-2 text-sm text-gray-500 hover:text-apple-blue transition-colors mb-8 group"
                        >
                            <Icons.ArrowLeft className="group-hover:-translate-x-1 transition-transform" /> Back to Projects
                        </button>
                        
                        <span className="text-apple-blue font-semibold tracking-widest text-xs uppercase mb-2 block">{project.category}</span>
                        <h1 className="text-4xl md:text-6xl font-bold mb-8 text-gray-900 dark:text-white">{project.title}</h1>
                        
                        <div className="aspect-video w-full rounded-3xl overflow-hidden mb-12 shadow-2xl">
                            <img src={project.heroImage} alt={project.title} className="w-full h-full object-cover" />
                        </div>

                        <div className="grid md:grid-cols-3 gap-12">
                            <div className="md:col-span-2">
                                <h3 className="text-2xl font-bold mb-4 dark:text-white">The Challenge</h3>
                                <p className="text-lg text-gray-600 dark:text-gray-300 mb-8 leading-relaxed">
                                    {project.challenge}
                                </p>
                                <h3 className="text-2xl font-bold mb-4 dark:text-white">The Solution</h3>
                                <p className="text-lg text-gray-600 dark:text-gray-300 mb-8 leading-relaxed">
                                    {project.solution}
                                </p>
                            </div>
                            <div className="bg-white dark:bg-gray-900 p-8 rounded-2xl h-fit border border-gray-100 dark:border-gray-800">
                                <h4 className="font-bold mb-4 text-gray-900 dark:text-white">Services Rendered</h4>
                                <ul className="space-y-3">
                                    {['Visual Identity', 'Art Direction', 'Graphic Design', 'Photography'].map((item) => (
                                        <li key={item} className="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-400">
                                            <div className="text-green-500"><Icons.Check /></div> {item}
                                        </li>
                                    ))}
                                </ul>
                                <div className="mt-8">
                                    <Button variant="outline" className="w-full justify-center">Download Brief</Button>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-12">
                            {project.images.map((img, i) => (
                                <img key={i} src={img} className="rounded-2xl hover:scale-[1.02] transition-transform duration-500 cursor-pointer shadow-lg" alt="Detail" />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Main Navigation
        const NavBar = ({ darkMode, toggleTheme, activeView, setActiveView }) => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenu, setMobileMenu] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'glass-panel shadow-sm' : 'bg-transparent'}`}>
                    <div className="max-w-[1200px] mx-auto px-6 h-16 flex justify-between items-center">
                        <div 
                            className="text-xl font-bold tracking-tighter cursor-pointer flex items-center gap-2 dark:text-white"
                            onClick={() => setActiveView('home')}
                        >
                            <span></span> Allif Hanafi
                        </div>
                        
                        <div className="hidden md:flex items-center gap-8">
                            {['Work', 'Services', 'About'].map((item) => (
                                <a 
                                    key={item} 
                                    href={`#${item.toLowerCase()}`}
                                    onClick={() => setActiveView('home')} 
                                    className="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors"
                                >
                                    {item}
                                </a>
                            ))}
                            <button 
                                onClick={toggleTheme} 
                                className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
                                aria-label="Toggle Dark Mode"
                            >
                                {darkMode ? <Icons.Sun className="text-yellow-400" /> : <Icons.Moon className="text-gray-600" />}
                            </button>
                            <Button variant="primary" onClick={() => window.location.href='mailto:hello@allifhanafi.com'}>Hire Me</Button>
                        </div>

                        {/* Mobile Toggle */}
                        <div className="flex items-center gap-4 md:hidden">
                            <button onClick={toggleTheme}>
                                {darkMode ? <Icons.Sun className="text-yellow-400" /> : <Icons.Moon className="text-gray-600" />}
                            </button>
                            <button onClick={() => setMobileMenu(!mobileMenu)}>
                                {mobileMenu ? <Icons.X className="dark:text-white" /> : <Icons.Menu className="dark:text-white" />}
                            </button>
                        </div>
                    </div>
                    
                    {/* Mobile Menu */}
                    {mobileMenu && (
                        <div className="absolute top-16 left-0 w-full h-screen bg-white dark:bg-black p-8 md:hidden flex flex-col gap-6 fade-enter">
                             {['Work', 'Services', 'About'].map((item) => (
                                <a 
                                    key={item} 
                                    href={`#${item.toLowerCase()}`}
                                    onClick={() => { setActiveView('home'); setMobileMenu(false); }}
                                    className="text-2xl font-bold dark:text-white"
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // 4. Hero Section
        const Hero = () => (
            <section className="relative min-h-screen flex flex-col items-center justify-center text-center px-6 pt-20 overflow-hidden">
                <div className="fade-enter max-w-4xl mx-auto z-10">
                    <span className="inline-block px-4 py-1 rounded-full bg-blue-100 dark:bg-blue-900/30 text-apple-blue text-xs font-bold tracking-widest uppercase mb-6">
                        Available for Freelance & Full-time
                    </span>
                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tight leading-[1.05] mb-6 dark:text-white">
                        Design that <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">Means Business.</span>
                    </h1>
                    <p className="text-lg md:text-2xl text-apple-textDark max-w-2xl mx-auto leading-relaxed font-medium mb-10">
                        Bridging the gap between creative expression and corporate strategy. 
                        Crafted in Shah Alam for global impact.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                        <Button variant="primary" onClick={() => document.getElementById('work').scrollIntoView({behavior:'smooth'})}>
                            View Case Studies <Icons.ArrowRight className="ml-1" />
                        </Button>
                        <Button variant="secondary" onClick={() => document.getElementById('about').scrollIntoView({behavior:'smooth'})}>
                            My Philosophy
                        </Button>
                    </div>
                </div>
                {/* Abstract Ambient Background */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-500/10 dark:bg-blue-500/20 blur-[120px] rounded-full pointer-events-none"></div>
            </section>
        );

        // 5. Project Card
        const ProjectCard = ({ project, onOpen }) => (
            <article className="group relative rounded-[32px] overflow-hidden bg-white dark:bg-gray-900 shadow-xl border border-gray-100 dark:border-gray-800 hover:shadow-2xl transition-all duration-500 hover:-translate-y-1 h-full flex flex-col">
                <div className="aspect-[4/3] overflow-hidden relative">
                    <img 
                        src={project.heroImage} 
                        alt={project.title} 
                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-8">
                        <span className="text-white font-medium flex items-center gap-2">View Case Study <Icons.ArrowRight /></span>
                    </div>
                </div>
                <div className="p-8 flex flex-col flex-grow">
                    <span className="text-xs font-bold text-apple-blue uppercase tracking-widest mb-2">{project.category}</span>
                    <h3 className="text-2xl font-bold mb-3 dark:text-white">{project.title}</h3>
                    <p className="text-gray-500 dark:
