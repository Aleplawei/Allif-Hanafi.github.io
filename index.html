<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Designer Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (untuk translate JSX dalam browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (Development Version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Font Setup - Menggunakan Inter sebagai pengganti San Francisco */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG Manual Definition for Single File Usage) ---
        // Kita define icon secara manual sebab tak boleh guna 'import' dalam fail HTML biasa tanpa build tool.
        
        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>
        );
        const Globe = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
        );
        const MenuIcon = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const XIcon = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const Camera = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
        );
        const Layout = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>
        );

        // --- COMPONENTS ---

        const Section = ({ children, className = "", id = "" }) => (
            <section id={id} className={`py-24 md:py-32 px-6 max-w-[1440px] mx-auto ${className}`}>
                {children}
            </section>
        );

        const NavBar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const portfolioLinks = [
                { name: 'Work', href: '#work' },
                { name: 'Services', href: '#services' },
                { name: 'About', href: '#about' },
                { name: 'Contact', href: '#footer' },
            ];

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/80 backdrop-blur-md border-b border-gray-200' : 'bg-transparent'}`}>
                    <div className="max-w-[1024px] mx-auto px-6 h-12 flex justify-between items-center text-xs font-medium tracking-tight">
                        <a href="#" className="text-xl font-bold tracking-tighter hover:opacity-70 transition-opacity flex items-center gap-2">
                            <span className="text-xl"></span> <span className="sr-only">Home</span>
                        </a>
                        
                        <ul className="hidden md:flex space-x-8 text-gray-800">
                            {portfolioLinks.map((link) => (
                                <li key={link.name}>
                                    <a href={link.href} className="hover:text-blue-600 transition-colors opacity-80 hover:opacity-100">
                                        {link.name}
                                    </a>
                                </li>
                            ))}
                        </ul>

                        <button className="md:hidden" onClick={() => setIsOpen(!isOpen)} aria-label="Toggle Menu">
                            {isOpen ? <XIcon size={18} /> : <MenuIcon size={18} />}
                        </button>
                    </div>

                    {isOpen && (
                        <div className="absolute top-12 left-0 w-full bg-white h-screen p-8 md:hidden fade-in-up">
                            <ul className="flex flex-col space-y-6 text-2xl font-semibold text-gray-900">
                                {portfolioLinks.map((link) => (
                                    <li key={link.name} onClick={() => setIsOpen(false)}>
                                        <a href={link.href}>{link.name}</a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative h-screen flex flex-col items-center justify-center text-center px-4 pt-20 overflow-hidden bg-[#fbfbfd]">
                    <div className="fade-in-up max-w-4xl mx-auto z-10">
                        <h2 className="text-xl md:text-2xl font-semibold text-orange-600 mb-2 tracking-wide">New</h2>
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold text-[#1d1d1f] tracking-tight leading-[1.05] mb-6">
                            Creative Designer.<br />
                            <span className="text-gray-400">Pro. Beyond.</span>
                        </h1>
                        <p className="text-lg md:text-2xl text-gray-500 max-w-2xl mx-auto leading-relaxed font-medium mb-8">
                            Human-centered design. Crafted in Shah Alam.
                            <br className="hidden md:block" /> Engineered for impact.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <a href="#work" className="bg-[#0071e3] hover:bg-[#0077ed] text-white px-6 py-2 rounded-full font-medium text-base transition-all transform hover:scale-105">
                                View Projects
                            </a>
                            <a href="#about" className="text-[#0071e3] hover:underline flex items-center gap-1 font-medium text-base group">
                                Learn more about me <ChevronRight size={16} className="group-hover:translate-x-1 transition-transform" />
                            </a>
                        </div>
                    </div>
                    
                    <div className="absolute bottom-[-10%] w-[120%] h-[50%] bg-gradient-to-t from-gray-200 to-transparent blur-3xl opacity-50 rounded-[100%] pointer-events-none"></div>
                </div>
            );
        };

        const ProjectCard = ({ title, subtitle, type, dark = false, image }) => (
            <article className={`relative group overflow-hidden rounded-[30px] p-8 md:p-12 transition-transform duration-500 hover:scale-[1.01] ${dark ? 'bg-black text-white' : 'bg-white text-black shadow-lg border border-gray-100'}`}>
                <div className="relative z-10 flex flex-col h-full items-center text-center md:items-start md:text-left">
                    <span className="text-xs font-bold uppercase tracking-widest opacity-60 mb-2">{type}</span>
                    <h3 className="text-3xl md:text-4xl font-bold mb-2 tracking-tight">{title}</h3>
                    <p className={`text-lg md:text-xl font-medium mb-6 ${dark ? 'text-gray-300' : 'text-gray-500'}`}>{subtitle}</p>
                    <div className="mt-auto">
                        <button className={`inline-flex items-center gap-1 font-medium ${dark ? 'text-blue-400' : 'text-[#0071e3]'} hover:underline`}>
                            See case study <ChevronRight size={16} />
                        </button>
                    </div>
                </div>
                <div className="absolute inset-0 z-0 opacity-20 group-hover:opacity-30 transition-opacity">
                    <img src={image} alt={title} className="w-full h-full object-cover" />
                </div>
            </article>
        );

        const SpecItem = ({ icon: Icon, title, desc }) => (
            <div className="flex flex-col items-center text-center p-6 fade-in-up">
                <div className="mb-4 text-gray-900">
                    <Icon size={48} strokeWidth={1} />
                </div>
                <h4 className="text-lg font-semibold text-gray-900 mb-2">{title}</h4>
                <p className="text-sm text-gray-500 leading-relaxed max-w-xs">{desc}</p>
            </div>
        );

        const ApplePortfolio = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-in-up').forEach((el) => observer.observe(el));
                return () => observer.disconnect();
            }, []);

            return (
                <div className="antialiased text-[#1d1d1f] bg-[#f5f5f7] selection:bg-[#0071e3] selection:text-white">
                    <NavBar />
                    <Hero />

                    <Section id="work">
                        <div className="text-center mb-16 fade-in-up">
                            <h2 className="text-4xl md:text-6xl font-bold tracking-tight mb-4">Portfoli<span className="text-gray-400">OS</span>.</h2>
                            <p className="text-xl text-gray-500">The power of design. In your hands.</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
                            <div className="md:col-span-2 aspect-[16/9] md:aspect-[21/9]">
                                <ProjectCard 
                                    type="Corporate Identity"
                                    title="PETRONAS"
                                    subtitle="Fueling the visual narrative of a nation."
                                    image="https://images.unsplash.com/photo-1567789884554-0b844b597180?auto=format&fit=crop&q=80&w=2000"
                                    dark={true}
                                />
                            </div>
                            <div className="aspect-square md:aspect-[4/3]">
                                <ProjectCard 
                                    type="Government Sector"
                                    title="Ministry of Finance"
                                    subtitle="Digital campaigns & Live Productions."
                                    image="https://images.unsplash.com/photo-1555431189-0fabf2667795?auto=format&fit=crop&q=80&w=1000"
                                />
                            </div>
                            <div className="aspect-square md:aspect-[4/3]">
                                <ProjectCard 
                                    type="Hospitality"
                                    title="Geno Hotel"
                                    subtitle="End-to-end luxury visual experience."
                                    image="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=1000"
                                    dark={true}
                                />
                            </div>
                        </div>
                    </Section>

                    <Section id="services" className="bg-[#f5f5f7]">
                        <div className="max-w-[1200px] mx-auto">
                            <h3 className="text-3xl font-bold text-center mb-16 tracking-tight">Which creative solution is right for you?</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-12 divide-y md:divide-y-0 md:divide-x divide-gray-200">
                                <SpecItem 
                                    icon={Layout} 
                                    title="Graphic Design" 
                                    desc="Branding, UI/UX, and Print. Pixel-perfect precision for corporate and creative needs." 
                                />
                                <SpecItem 
                                    icon={Camera} 
                                    title="Photography" 
                                    desc="Event, Wedding, Product. Capturing real emotions and authentic moments." 
                                />
                                <SpecItem 
                                    icon={Globe} 
                                    title="Digital Strategy" 
                                    desc="Social media content and live-stream production experience with top government agencies." 
                                />
                            </div>
                        </div>
                    </Section>

                    <section id="about" className="bg-white py-32 overflow-hidden">
                        <div className="max-w-[980px] mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="fade-in-up order-2 md:order-1">
                                    <h2 className="text-4xl font-bold mb-6 tracking-tight">Design.<br/> It's not just how it looks.</h2>
                                    <p className="text-gray-500 text-lg leading-relaxed mb-6">
                                        My journey began in Shah Alam. From the disciplined halls of MSU to the high-stakes environment of MOF and Petronas, I learned that design carries responsibility.
                                    </p>
                                    <p className="text-gray-500 text-lg leading-relaxed">
                                        It tells stories. It represents values. Whether it's capturing a fleeting moment through photography or crafting a corporate identity, my work is honest, thoughtful, and human.
                                    </p>
                                </div>
                                <div className="fade-in-up order-1 md:order-2 flex justify-center">
                                    <div className="w-64 h-64 md:w-80 md:h-80 bg-gray-100 rounded-full flex items-center justify-center relative overflow-hidden shadow-inner">
                                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=600" alt="Profile" className="w-full h-full object-cover opacity-90 hover:scale-110 transition-transform duration-700" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer id="footer" className="bg-[#f5f5f7] text-xs text-gray-500 py-12 border-t border-gray-200">
                        <div className="max-w-[980px] mx-auto px-6">
                            <div className="mb-8 pb-8 border-b border-gray-200">
                                <p className="mb-2">1. Design services are subject to availability.</p>
                                <p>2. Photography bookings require advanced notice.</p>
                            </div>
                            <div className="flex flex-col md:flex-row justify-between items-center pt-8">
                                <div className="mb-4 md:mb-0">
                                    <p>Copyright © 2024 Untitled Design. All rights reserved.</p>
                                </div>
                                <div className="flex space-x-6">
                                    <a href="#" className="hover:text-gray-900 transition-colors">Privacy</a>
                                    <a href="#" className="hover:text-gray-900 transition-colors">Contact</a>
                                    <span className="inline-flex items-center gap-1">Malaysia <Globe size={12} /></span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ApplePortfolio />);
    </script>
</body>
</html>
