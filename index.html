<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & LinkedIn Optimization -->
    <title>Allif Hanafi | Creative Lead & Graphic Designer Shah Alam</title>
    <meta name="description" content="Allif Hanafi is a professional Creative Designer based in Shah Alam, Selangor. Specializing in Corporate Branding (Petronas/MOF), UI/UX, and Visual Communication.">
    <meta name="keywords" content="Graphic Designer Shah Alam, Creative Designer Selangor, UI/UX Malaysia, Corporate Branding, Allif Hanafi Portfolio, Petronas Designer">
    <meta name="author" content="Allif Hanafi">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://allifhanafi.github.io/">
    <meta property="og:title" content="Allif Hanafi | Creative Designer Portfolio">
    <meta property="og:description" content="Based in Shah Alam. Crafted for Impact. Explore the intersection of corporate precision and creative chaos.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1626785774573-4b799312c95d?q=80&w=1200&auto=format&fit=crop">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#050505',
                            offWhite: '#f5f5f7',
                            accent: '#2997ff', /* Apple Blue */
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'blob': 'blob 10s infinite',
                        'liquid': 'liquidFlow 3s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        liquidFlow: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '200% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- JSON-LD Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Allif Hanafi",
      "jobTitle": "Creative Designer",
      "url": "https://allifhanafi.github.io",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Shah Alam",
        "addressRegion": "Selangor",
        "addressCountry": "MY"
      },
      "sameAs": [
        "https://www.linkedin.com/in/allifhanafi",
        "https://www.behance.net/allifhanafi"
      ]
    }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* --- Liquid Engine 2.0 (The WOW Factor) --- */
        /* Only applies to the Hero Text */
        .liquid-text {
            background-size: 200% auto;
            background-image: linear-gradient(
                90deg, 
                #FF0055 0%, 
                #FF5722 25%, 
                #D4FF00 50%, 
                #2997ff 75%, 
                #FF0055 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: liquidFlow 4s linear infinite;
            filter: drop-shadow(0 0 20px rgba(212, 255, 0, 0.4));
        }

        /* Glassmorphism Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        /* Glass Button Interactive */
        .glass-btn {
            background: rgba(128, 128, 128, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(128, 128, 128, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
            border-color: #2997ff;
        }

        /* Mode Specifics */
        .dark body { background-color: #050505; color: #f5f5f7; }
        .light body { background-color: #ffffff; color: #1d1d1f; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }
    </style>
</head>
<body class="antialiased dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icons = {
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Mail: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            Moon: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>,
            Sun: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
            LinkedIn: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>,
            Download: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        };

        // --- COMPONENTS ---

        const Button = ({ children, onClick, className = '', variant = 'primary' }) => {
            // Interactive Glass Button Logic
            return (
                <button 
                    onClick={onClick} 
                    className={`glass-btn px-6 py-2.5 rounded-full font-medium text-sm flex items-center gap-2 text-current ${className}`}
                >
                    {children}
                </button>
            );
        };

        const ContactModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-md transition-opacity" onClick={onClose}></div>
                    <div className="relative w-full max-w-md bg-[#161617] dark:bg-[#161617] light:bg-white border border-white/10 p-8 rounded-2xl shadow-2xl animate-slide-up">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-current transition-colors"><Icons.X /></button>
                        <h2 className="text-2xl font-semibold mb-2 dark:text-white text-black">Let's Collaborate</h2>
                        <p className="text-gray-500 text-sm mb-6">Based in Shah Alam, available globally.</p>
                        <div className="space-y-4">
                            <input type="text" placeholder="Your Name" className="w-full bg-transparent border border-gray-600 rounded-lg p-3 dark:text-white text-black focus:outline-none focus:border-blue-500 transition-colors" />
                            <textarea rows="3" placeholder="Project Brief..." className="w-full bg-transparent border border-gray-600 rounded-lg p-3 dark:text-white text-black focus:outline-none focus:border-blue-500 transition-colors"></textarea>
                            <button onClick={() => window.open('mailto:hello@allifhanafi.com')} className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                                <Icons.Mail /> Send via Email
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const NavBar = ({ darkMode, toggleTheme, onContact }) => {
            const [mobileMenu, setMobileMenu] = useState(false);

            const navs = [
                { id: 'projects', label: 'Project' },
                { id: 'about', label: 'Meet : Creator' },
                { id: 'expertise', label: 'Expertise' },
            ];

            const scrollToSection = (id) => {
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
                setMobileMenu(false);
            };

            return (
                <nav className="fixed top-0 w-full z-50 glass-header">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                        {/* LOGO */}
                        <div 
                            className="text-xl font-bold tracking-tight cursor-pointer z-50 transition-colors dark:text-white text-black"
                            onClick={() => window.scrollTo({top:0, behavior:'smooth'})}
                        >
                            Allif H.
                        </div>

                        {/* DESKTOP NAV */}
                        <div className="hidden md:flex items-center gap-8">
                            {navs.map(nav => (
                                <button
                                    key={nav.id}
                                    onClick={() => scrollToSection(nav.id)}
                                    className="text-sm font-medium transition-colors text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white"
                                >
                                    {nav.label}
                                </button>
                            ))}
                            
                            {/* Dividers */}
                            <div className="h-4 w-[1px] bg-gray-300 dark:bg-white/10"></div>

                            <button onClick={toggleTheme} className="text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-colors">
                                {darkMode ? <Icons.Sun /> : <Icons.Moon />}
                            </button>

                            <Button 
                                onClick={onContact}
                                className="dark:text-white text-black hover:border-blue-500"
                            >
                                Contact
                            </Button>
                        </div>

                        {/* MOBILE TOGGLE */}
                        <button className="md:hidden z-50 dark:text-white text-black" onClick={() => setMobileMenu(!mobileMenu)}>
                            {mobileMenu ? <Icons.X /> : <Icons.Menu />}
                        </button>
                    </div>

                    {/* MOBILE MENU */}
                    {mobileMenu && (
                        <div className="fixed inset-0 bg-white dark:bg-black z-40 flex flex-col items-center justify-center gap-8 animate-fade-in md:hidden">
                            {navs.map(nav => (
                                <button
                                    key={nav.id}
                                    onClick={() => scrollToSection(nav.id)}
                                    className="text-2xl font-bold dark:text-white text-black"
                                >
                                    {nav.label}
                                </button>
                            ))}
                             <button onClick={() => {toggleTheme();}} className="text-xl text-gray-500">
                                {darkMode ? 'Light Mode' : 'Dark Mode'}
                            </button>
                            <button onClick={() => { onContact(); setMobileMenu(false); }} className="text-xl text-blue-500 font-bold">Contact Me</button>
                        </div>
                    )}
                </nav>
            );
        };

        // --- SECTIONS ---

        const HomeSection = () => (
            <section id="home" className="min-h-screen flex flex-col justify-center items-center text-center px-4 relative">
                {/* Aurora Background (Subtle) */}
                <div className="absolute inset-0 overflow-hidden pointer-events-none -z-10">
                    <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-brand-orange/10 dark:bg-brand-orange/20 rounded-full blur-[100px] animate-blob"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-brand-neon/10 dark:bg-brand-neon/10 rounded-full blur-[120px] animate-blob" style={{animationDelay: '2s'}}></div>
                </div>

                <p className="text-xs font-bold uppercase tracking-[0.3em] text-gray-500 mb-6 animate-slide-up">Portfolio 2026</p>
                
                {/* LIQUID TEXT ENGINE 2.0 - ISOLATED EFFECT */}
                <div className="mb-8 relative z-10">
                    <h1 className="liquid-text text-6xl md:text-9xl font-bold tracking-tighter leading-none cursor-default select-none">
                        COMING SOON!
                    </h1>
                </div>

                <p className="text-lg md:text-xl text-gray-500 dark:text-gray-400 max-w-xl mx-auto leading-relaxed font-light mb-12 animate-slide-up delay-100">
                    Redefining corporate identity through human-centric design. <br/>
                    <strong className="dark:text-white text-black font-medium">Precision. Clarity. Impact.</strong>
                </p>

                <div className="animate-slide-up delay-200">
                    <Button 
                        onClick={() => document.getElementById('projects').scrollIntoView({behavior:'smooth'})}
                        className="dark:text-white text-black hover:border-blue-500"
                    >
                        View Projects <span className="group-hover:translate-x-1 transition-transform"><Icons.ArrowRight /></span>
                    </Button>
                </div>
            </section>
        );

        const ListItem = ({ index, title, subtitle, desc, image }) => (
            <div className="group border-b border-gray-200 dark:border-white/10 py-12 transition-colors hover:bg-gray-50 dark:hover:bg-white/5 cursor-default">
                <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-12 gap-8 items-center">
                    <div className="md:col-span-1 text-xs text-blue-500 font-mono">
                        {String(index).padStart(2, '0')}
                    </div>
                    <div className="md:col-span-4">
                        <h3 className="text-2xl font-bold mb-1 text-black dark:text-white">{title}</h3>
                        <span className="text-xs font-bold uppercase tracking-widest text-gray-500">{subtitle}</span>
                    </div>
                    <div className="md:col-span-4">
                        <p className="text-gray-500 dark:text-gray-400 text-sm leading-relaxed">{desc}</p>
                    </div>
                    <div className="md:col-span-3 flex justify-end">
                        {image ? (
                            <div className="w-32 h-20 rounded-lg overflow-hidden relative opacity-60 group-hover:opacity-100 transition-opacity grayscale group-hover:grayscale-0 border border-gray-200 dark:border-white/10">
                                <img src={image} alt={title} className="w-full h-full object-cover" />
                            </div>
                        ) : (
                            <div className="w-10 h-10 rounded-full border border-gray-300 dark:border-white/20 flex items-center justify-center group-hover:border-blue-500 group-hover:text-blue-500 transition-all dark:text-white text-black">
                                <Icons.ArrowRight />
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );

        const ProjectsSection = () => {
            const projects = [
                { title: "PETRONAS", sub: "Corporate Branding", desc: "Unified visual grid system for internal marketing across multiple departments.", img: "https://images.unsplash.com/photo-1567789884554-0b844b597180?auto=format&fit=crop&q=80&w=400" },
                { title: "Ministry of Finance", sub: "Digital Strategy", desc: "Transforming government financial data into digestible social campaigns.", img: "https://images.unsplash.com/photo-1555431189-0fabf2667795?auto=format&fit=crop&q=80&w=400" },
                { title: "Geno Hotel", sub: "Hospitality", desc: "End-to-end luxury visual experience, from signage to digital assets.", img: "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=400" },
            ];

            return (
                <section id="projects" className="py-24">
                    <div className="max-w-7xl mx-auto px-6 mb-16">
                        <h2 className="text-4xl md:text-5xl font-bold text-black dark:text-white">Selected Project.</h2>
                    </div>
                    <div>
                        {projects.map((p, i) => (
                            <ListItem key={i} index={i+1} title={p.title} subtitle={p.sub} desc={p.desc} image={p.img} />
                        ))}
                    </div>
                </section>
            );
        };

        const AboutSection = () => (
            <section id="about" className="py-24 bg-gray-50 dark:bg-white/5 border-y border-gray-200 dark:border-white/5">
                 <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                    <div>
                        <h2 className="text-4xl md:text-5xl font-bold mb-8 text-black dark:text-white">Meet : Creator</h2>
                        <div className="space-y-6 text-lg text-gray-600 dark:text-gray-400 font-light leading-relaxed">
                            <p><strong className="text-black dark:text-white font-medium">I am Allif Hanafi.</strong> My journey began in Shah Alam. From the disciplined halls of MSU to the high-stakes environment of MOF and Petronas, I learned that design carries responsibility.</p>
                            <p>It tells stories. It represents values. Whether it's capturing a fleeting moment through photography or crafting a corporate identity, my work is honest, thoughtful, and human.</p>
                        </div>
                        <div className="mt-8 flex gap-4">
                             <a href="#" className="text-blue-600 dark:text-blue-400 hover:underline text-sm font-medium flex items-center gap-2">
                                <Icons.Download /> Download CV
                             </a>
                             <a href="#" className="text-blue-600 dark:text-blue-400 hover:underline text-sm font-medium flex items-center gap-2">
                                <Icons.LinkedIn /> LinkedIn Profile
                             </a>
                        </div>
                    </div>
                    <div className="h-[500px] rounded-2xl overflow-hidden shadow-2xl relative group border border-gray-200 dark:border-white/10">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=800" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="Portrait" />
                        <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
                    </div>
                 </div>
            </section>
        );

        const ExpertiseSection = () => {
             const expertise = [
                { title: "Art Direction", sub: "Strategy", desc: "Guiding visual narratives for brands to ensure consistency and impact." },
                { title: "UI/UX Design", sub: "Digital", desc: "Creating intuitive digital systems that prioritize user experience." },
                { title: "Photography", sub: "Production", desc: "Capturing authentic corporate moments, events, and products." },
            ];

            return (
                <section id="expertise" className="py-24">
                    <div className="max-w-7xl mx-auto px-6 mb-16">
                        <h2 className="text-4xl md:text-5xl font-bold text-black dark:text-white">Expertise.</h2>
                    </div>
                    <div>
                        {expertise.map((e, i) => (
                            <ListItem key={i} index={i+1} title={e.title} subtitle={e.sub} desc={e.desc} />
                        ))}
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="py-12 border-t border-gray-200 dark:border-white/10 bg-white dark:bg-black text-sm transition-colors">
                <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-gray-500">
                        &copy; 2026 Allif Hanafi. All rights reserved.
                    </div>
                    <div className="flex gap-8">
                        {['LinkedIn', 'Instagram', 'Behance'].map(link => (
                            <a key={link} href="#" className="text-gray-500 hover:text-black dark:hover:text-white transition-colors">{link}</a>
                        ))}
                    </div>
                    <div className="text-gray-500 flex items-center gap-2">
                        Made in Shah Alam <span className="w-2 h-2 rounded-full bg-blue-500"></span>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN APP ---

        const App = () => {
            const [darkMode, setDarkMode] = useState(true);
            const [contactOpen, setContactOpen] = useState(false);

            // Theme Toggle Logic
            useEffect(() => {
                const root = document.documentElement;
                if (darkMode) {
                    root.classList.add('dark');
                    root.classList.remove('light');
                } else {
                    root.classList.add('light');
                    root.classList.remove('dark');
                }
            }, [darkMode]);

            return (
                <div className="min-h-screen selection:bg-blue-500 selection:text-white relative transition-colors duration-500">
                    <NavBar 
                        darkMode={darkMode} 
                        toggleTheme={() => setDarkMode(!darkMode)}
                        onContact={() => setContactOpen(true)}
                    />
                    
                    <main>
                        <HomeSection />
                        <ProjectsSection />
                        <AboutSection />
                        <ExpertiseSection />
                    </main>

                    <Footer />
                    <ContactModal isOpen={contactOpen} onClose={() => setContactOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
