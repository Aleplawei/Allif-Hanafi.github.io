<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allif Hanafi | Creative Designer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (untuk translate JSX dalam browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Font Setup - Menggunakan Inter sebagai pengganti San Francisco */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        html { scroll-behavior: smooth; }
        
        /* Loading state fallback */
        #root:empty::before {
            content: 'Loading...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #86868b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Debugging log to check if script runs
        console.log("Starting Portfolio App...");

        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG Manual Definition for Single File Usage) ---
        // Defined manually to remove dependency on external script libraries
        
        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>
        );
        const Globe = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
        );
        const MenuIcon = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const XIcon = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const Camera = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
        );
        const Layout = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>
        );
        const Volume2 = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
        );
        const VolumeX = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></svg>
        );

        // --- COMPONENTS ---

        const Section = ({ children, className = "", id = "" }) => (
            <section id={id} className={`py-24 md:py-32 px-6 max-w-[1440px] mx-auto ${className}`}>
                {children}
            </section>
        );

        const NavBar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [isPlaying, setIsPlaying] = useState(true); // Default try to play

            // Gantikan ID video YouTube di sini
            // Contoh: Lofi Hip Hop radio
            const YOUTUBE_VIDEO_ID = "jfKfPfyJRdk"; 

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMusic = () => {
                setIsPlaying(!isPlaying);
            };

            const portfolioLinks = [
                { name: 'Work', href: '#work' },
                { name: 'Services', href: '#services' },
                { name: 'About', href: '#about' },
                { name: 'Contact', href: '#footer' },
            ];

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/80 backdrop-blur-md border-b border-gray-200' : 'bg-transparent'}`}>
                    <div className="max-w-[1024px] mx-auto px-6 h-12 flex justify-between items-center text-xs font-medium tracking-tight">
                        <a href="#" className="text-xl font-bold tracking-tighter hover:opacity-70 transition-opacity flex items-center gap-2">
                            <span className="text-xl">ï£¿</span> <span className="sr-only">Home</span>
                        </a>
                        
                        <div className="flex items-center gap-6">
                            {/* Desktop Menu */}
                            <ul className="hidden md:flex space-x-8 text-gray-800">
                                {portfolioLinks.map((link) => (
                                    <li key={link.name}>
                                        <a href={link.href} className="hover:text-blue-600 transition-colors opacity-80 hover:opacity-100">
                                            {link.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>

                            {/* Music Controller Button */}
                            <button 
                                onClick={toggleMusic} 
                                className="p-2 rounded-full hover:bg-gray-200/50 transition-colors text-gray-800"
                                aria-label={isPlaying ? "Mute Music" : "Play Music"}
                            >
                                {isPlaying ? <Volume2 size={16} /> : <VolumeX size={16} />}
                            </button>

                            {/* Mobile Menu Toggle */}
                            <button className="md:hidden" onClick={() => setIsOpen(!isOpen)} aria-label="Toggle Menu">
                                {isOpen ? <XIcon size={18} /> : <MenuIcon size={18} />}
                            </button>
                        </div>

                        {/* Hidden YouTube Iframe for Audio */}
                        {isPlaying && (
                            <div style={{ display: 'none' }}>
                                <iframe 
                                    width="560" 
                                    height="315" 
                                    src={`https://www.youtube.com/embed/${<iframe width="560" height="315" src="https://www.youtube.com/embed/3yBgLxgwS1U?si=3UuRSF01-xtv1mef" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>}?autoplay=1&loop=1&playlist=${<iframe width="560" height="315" src="https://www.youtube.com/embed/3yBgLxgwS1U?si=3UuRSF01-xtv1mef" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>}&controls=0&showinfo=0`} 
                                    title="YouTube video player" 
                                    frameBorder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowFullScreen
                                ></iframe>
                            </div>
                        )}
                    </div>

                    {isOpen && (
                        <div className="absolute top-12 left-0 w-full bg-white h-screen p-8 md:hidden fade-in-up">
                            <ul className="flex flex-col space-y-6 text-2xl font-semibold text-gray-900">
                                {portfolioLinks.map((link) => (
                                    <li key={link.name} onClick={() => setIsOpen(false)}>
                                        <a href={link.href}>{link.name}</a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <div className="relative h-screen flex flex-col items-center justify-center text-center px-4 pt-20 overflow-hidden bg-[#fbfbfd]">
                    <div className="fade-in-up max-w-4xl mx-auto z-10">
                        <h2 className="text-xl md:text-2xl font-semibold text-orange-600 mb-2 tracking-wide">New</h2>
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold text-[#1d1d1f] tracking-tight leading-[1.05] mb-6">
                            Creative Designer.<br />
                            <span className="text-gray-400">Pro. Beyond.</span>
                        </h1>
                        <p className="text-lg md:text-2xl text-gray-500 max-w-2xl mx-auto leading-relaxed font-medium mb-8">
                            Human-centered design. Crafted in Shah Alam.
                            <br className="hidden md:block" /> Engineered for impact.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <a href="#work" className="bg-[#0071e3] hover:bg-[#0077ed] text-white px-6 py-2 rounded-full font-medium text-base transition-all transform hover:scale-105">
                                View Projects
                            </a>
                            <a href="#about" className="text-[#0071e3] hover:underline flex items-center gap-1 font-medium text-base group">
                                Learn more about me <ChevronRight size={16} className="group-hover:translate-x-1 transition-transform" />
                            </a>
                        </div>
                    </div>
                    
                    <div className="absolute bottom-[-10%] w-[120%] h-[50%] bg-gradient-to-t from-gray-200 to-transparent blur-3xl opacity-50 rounded-[100%] pointer-events-none"></div>
                </div>
            );
        };

        const ProjectCard = ({ title, subtitle, type, dark = false, image }) => (
            <article className={`relative group overflow-hidden rounded-[30px] p-8 md:p-12 transition-transform duration-500 hover:scale-[1.01] ${dark ? 'bg-black text-white' : 'bg-white text-black shadow-lg border border-gray-100'}`}>
